---
# tasks/main.yml for base-system role
- name: Update apt cache and upgrade packages
  apt:
    update_cache: yes
    upgrade: dist

- name: Install essential utilities
  apt:
    name:
      - curl
      - git
      - vim
      - htop
    state: present

- name: Replace SSH host keys with predefined set
  copy:
    src: "hostkeys/"
    dest: "/etc/ssh/"
    owner: root
    group: root
    mode: preserve
    remote_src: no
  notify: Restart ssh
